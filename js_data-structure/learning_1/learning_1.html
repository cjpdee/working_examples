<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="controls__wrap">
        <select name="current-user" id="">
            <option value=""></option>
        </select>
        <button class="controls__btn">New Post</button>
        <button class="controls__btn">New Post</button>
    </div>
    <div class="display__wrap" hook-js="display">

        <div class="post">
            <div class="post__votes__wrap">
                <button class="post__votes__upvote">11</button>
                <button class="post__votes__downvote">2</button>
            </div>
            <div class="post__main">
                <h3 class="post__header">Post title</h3>
                <div class="post__details">
                    <span class="post__detail">subreddit</span>
                    <span class="post__detail">username</span>
                    <span class="post__detail">date created</span>
                </div>
                <div class="post__controls">
                    <span>
                        <label for="showPost">Show Post</label>
                        <input type="checkbox" name="showPost">
                    </span>
                    <span>
                        <label for="showComments">Show Comments</label>
                        <input type="checkbox" name="showComments">
                    </span>
                    <button class="post__controls__btn">Post Comment</button>

                </div>
            </div>
        </div>

    </div>

</body>
